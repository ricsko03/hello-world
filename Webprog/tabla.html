<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat - CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="tabla.html" class="active">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html">ChartJS</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
        </ul>
    </nav>

    <aside>
        <p>CRUD táblázat példa – JavaScript</p>
    </aside>

    <main id="content">
        <h2>Felhasználók</h2>

        <form id="userForm">
            <input type="hidden" id="editIndex">
            <input type="text" id="name" placeholder="Név" required minlength="2" maxlength="30">
            <input type="number" id="age" placeholder="Kor" required min="0" max="120">
            <input type="text" id="city" placeholder="Város" required minlength="2" maxlength="30">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Mentés</button>
        </form>

        <input type="text" id="searchInput" placeholder="Keresés...">

        <table id="userTable" border="1">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Név</th>
                    <th onclick="sortTable(1)">Kor</th>
                    <th onclick="sortTable(2)">Város</th>
                    <th onclick="sortTable(3)">Email</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sorok dinamikusan -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>Készítők: Bozó-Lőrincz Flóra (DHJUJT), Szenti Richárd Dániel (MT86BR)</p>
    </footer>

    <script src="js/tabla.js"></script>
</body>
</html>
