<main id="content">
    <h2>AJAX CRUD</h2>

    <form id="apiForm">
        <input type="text" id="idInput" placeholder="ID (Update-hez)">
        <button type="button" onclick="loadById()">Adatok betöltése</button><br><br>

        <input type="text" id="name" placeholder="Név" required>
        <input type="text" id="height" placeholder="Magasság (cm)" required>
        <input type="text" id="weight" placeholder="Súly (kg)" required>
        <button type="button" onclick="create()">Létrehozás</button>
        <button type="button" onclick="update()">Módosítás</button>
        <button type="button" onclick="deleteById()">Törlés</button>
    </form>

    <button onclick="read()">Adatok betöltése (Read)</button>

    <div id="result"></div>
    <div id="summary"></div>
